    <!-- Main Content -->
    <div class="contacttext">
      <div class="contactimage">
        <h1>Contact Information</h1>
        <img src="https://images.unsplash.com/photo-1684190935302-38a157ccd585?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3087&q=80" alt="Camera on Plant Background">
      </div>

      <div class="form">
        <h2>Contact Form</h2>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Full Name"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Phone Number</label
          >
          <input
            type="tel"
            pattern="^\d{4}-\d{3}-\d{4}$"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="XXX - XXX - XXXX"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="username@domain.com"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Type of Service</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Service Type"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="4" placeholder="Enter your message here..."
          ></textarea>
        </div>

        <div class="submit">
        <button type="submit" class="btn btn-lg">
          <a class="nav-link" href="">Submit</a>
        </button>
        </div>
      </div>
    </div>
